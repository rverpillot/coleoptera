<div class="ui middle aligned center aligned grid" style="height: 100%">
    <div class="column" style="max-width: 450px;">
        <h2 class="ui teal image header"><img class="image" src="images/icon.png">
            <div class="content">
                Coleoptera
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i><input type="text" name="username" placeholder="Utilisateur" autofocus>
                    </div>
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Mot de passe">
                    </div>
                </div>
                <button class="ui fluid large teal button" type="submit">Connexion</button>
                <button id="cancel" class="ui fluid large button" type="button">Annuler</button>
            </div>
            <div class="ui error message {{if .Error}}visible{{end}}">{{.Error}}</div>
        </form>
    </div>
</div>
