<div class="ui container" style="margin-top: 7em;">
    <div class="ui grid">
        <div class="row">
            {{if .Admin}}
            <div class="right floated column ten wide">
                <div id="add-espece" class="ui button basic primary right floated">
                    <i class="icon plus"></i>
                    Ajouter une espèce
                </div>
                <div id="add-classification" class="ui button basic primary right floated">
                    <i class="icon plus"></i>
                    Ajouter une classification
                </div>
            </div>
            {{end}}
        </div>
    </div>
    {{printf "%d espèces." .Nb}}
    <ul>
        {{range .Classifications}}
        <li class="classification">{{.Nom}}</li>
        <ul>
            {{range .Especes}}
            <li>
                <a class="espece espece" href="#" data-id="{{.ID}}">{{.NomEspece}}</a> <span>{{.Descripteur}}</span>
            </li>
            {{end}}
        </ul>
        {{end}}
    </ul>
</div>
