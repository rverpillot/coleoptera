<div class="ui container" style="margin-top: 5em;">
    <div class="ui message attached">
        <div class="header">Ajouter/Modifier une classification</div>
    </div>
    <form class="ui form attached fluid segment">
        <div class="field ten wide">
            <label>Nom de la classification :</label>
            <div class="ui input">
                <input name="classification" type="text" placeholder="Classification...">
            </div>
        </div>
        <button id="close" class="ui button" type="button">Annuler</button>
        <button class="ui button primary" type="submit">Valider</button>
    </form>

    {{with .Error}}
    <div class="ui bottom message attached error">{{.}}</div>
    {{end}}
</div>
